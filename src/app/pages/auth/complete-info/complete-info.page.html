<ion-content>
  <div class="myWrapper">
    <div class="imgBloc">
      <!-- <img src="assets/images/img_inscription.jpg" alt=""> -->
    </div>
    <div class="blockForm">

      <div class="jhead">
        <span class="myTitle">Complétez vos informations</span>
        <span class="myTitleAside">Ajouter les détails de vos information puis connecté vous</span>
      </div>
      <div class="jmiddle">
        <br>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

          <div class="myfield">
            <span *ngIf="false" class="noticeinvalid">Ce champs ne doit pas rester vide</span>
            <label for="name" class="mylabel">Votre nom </label>
            <input id="name" type="text" formControlName="name" class="mytextfield" placeholder="Nom">
          </div>

          <div class="myfield">
          <label for="organization" class="mylabel">Votre organisation </label>
            <select name="organization" id="organization" formControlName="organization" class="myselectfield" >
              <option value="" >Oganization</option>

            </select>
          </div>
          <div class="myfield">
            <span *ngIf="false" class="noticeinvalid">Ce champs ne doit pas rester vide</span>
            <label for="level" class="mylabel">Votre niveau </label>
            <select name="level" id="level" formControlName="level" class="myselectfield" >
              <option value="">Niveau</option>
              <option value="1">Débutant</option>
              <option value="2">Élémentaire</option>
              <option value="3">Intermédiaire 1</option>
              <option value="4">Intermédiaire 2</option>
              <option value="5">Intermédiaire 3</option>
              <option value="6">Avancé 1</option>
              <option value="7">Avancé 2</option>
            </select>
          </div>

          <div class="myfield">
            <span *ngIf="false" class="noticeinvalid">Ce champs ne doit pas rester vide</span>
            <label for="genre" class="mylabel">Votre genre </label>
            <select name="genre" id="genre" formControlName="genre" class="myselectfield" >
              <option value="">Genre</option>
              <option value="HOMME">Homme</option>
              <option value="FEMME">Femme</option>
            </select>
          </div>

          <div class="myfield">
            <span *ngIf="false" class="noticeinvalid">Ce champs ne doit pas rester vide</span>
            <label for="town" class="mylabel">Votre ville </label>
            <select name="town" id="town" formControlName="town" class="myselectfield" >
              <option value="">Ville</option>
              <option value="1">Yaoundé</option>
              <option value="2">Douala</option>
            </select>
          </div>


          <div class="jbottom">
            <Button type="submit" class="btnValidate">Se Connecter</Button>
            <!-- <span class="underValidate">Pas de compte ? <span class="greelink">Inscrivez vous</span></span> -->
          </div>

        </form>
